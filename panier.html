<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier Commercial</title>
    <link rel="stylesheet" href="fichier css/panier.css">
</head>
<body>
    <header>
        <h1>Mon Panier</h1>
    </header>
    <main>
        <section class="cart">
            <table>
                <thead>
                    <tr>
                        <th>Produit</th>
                        <th>Prix</th>
                        <th>Quantité</th>
                        <th>Sous-total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Produit 1</td>
                        <td>10.00 €</td>
                        <td><input type="number" value="1" min="1"></td>
                        <td>10.00 €</td>
                    </tr>
                    <tr>
                        <td>Produit 2</td>
                        <td>15.00 €</td>
                        <td><input type="number" value="1" min="1"></td>
                        <td>15.00 €</td>
                    </tr>
                </tbody>
            </table>
            <div class="total">
                <p>Total : <span>25.00 €</span></p>
                <button class="checkout-btn">Passer à la caisse</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="social-media">
                <h3>Suivez-nous</h3>
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </div>
            <div class="contact-info">
                <h3>Contactez-nous</h3>
                <p>Email : pecheur@gmail.com</p>
                
            </div>

        </div>
    </footer>
</body>
</html>
